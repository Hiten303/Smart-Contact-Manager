<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title >this is custom login page</title>
</head>
<body>
<section>
	
		<div id="login">
			
	 <div class="container  "> 
		<div id="login-row" class="row justify-content-center align-item-center">
			<div id="login-column" class="col-md-6">
				<div id="login-box" class="col-md-12">
					
					<form id="Login-form" class="form" th:action="@{/dologin}"  method="post">
							
							<h3 class="text-center text-info ">Login</h3>
						
								<div th:if="${param.error}" class="alert alert-danger">
								invalid user name and password
						
								</div>
							
								<div th:if="${param.logout} " class="alert alert-success">
								you have been logout out
							    </div>
							
							
							
								<!-- Email input -->
								  <div data-mdb-input-init class="form-outline mb-1">
								    <label class="text-info" for="username">Email address</label>
								    <input type="text" name="username"   id="username" class="form-control" />
								  </div>

								  <!-- Password input -->
								  <div  class="form-group">
								    <label class="text-info" for="password">Password</label>
								    <input type="password" name="password" id="password" class="form-control" />
								  </div>

								 
								      <div class="form-group">
								        <label class="text-info" for="remember me"><span>Remember me</span> <span> <input id="remember-me" name="remember-me" type="checkbox"></span> </label>
								        <input class="btn btn-info btn-md" type="submit" name="submit" value="submit"  />
								      </div>
								    

								
								  <!-- Register buttons -->
								  <div id="register-link" class="text-right ">
								     <a href="/signup">Register</a>
								  </div>
								  
					            </form>
				</div>
			</div>
		</div> 
   </div>
		</div>
   
</section>
      
</body>
</html>
