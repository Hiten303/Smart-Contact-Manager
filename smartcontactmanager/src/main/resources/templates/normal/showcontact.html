<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}" > </title>
</head>
<body>
		
	<section>
	   <div class="card mr-3 ml-3">
		<div class="card-body">
			<h1 class="text-center"> Your contacts</h1>
			
			<!-- table -->
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Emai</th>
						<th scope="col">Phone</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="c:${contacts}">
						<th scope="row" th:text="${'SCM2020'+c.cId}">1</th>
						<td >
							<img class="profile_pic" th:src="@{'/img/'+${c.image}}" alt="profile photo">
							<span th:text="${c.name}"></span>
						</td>
						<td>
							<a th:href="@{'/user/contact/'+${c.cId}}">
								<span th:text="${c.email}"></span>
							</a>
						</td>
						<td th:text="${c.phone}"></td>
						<td >
							
							<button class="btn btn-danger btn-sm">Delete</button>
							<button class="btn btn-success btn-sm">Update</button>

						</td>
					</tr>
				</tbody>
				
			</table>
			
			<!-- Pagination -->
			<nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/showcontact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				
			    <li th:classappend="${currentPage==i-1 ? 'active': ''}"  th:each="i:${#numbers.sequence(1,totalpages)}" class="page-item">  <a th:href="@{'/user/showcontact/'+${i-1}}" class="page-link" href="#"> <span th:text="${i}"> </span></a></li>
	
		<!-- <li th:classappend="${currentPage==i-1 ? 'active': ''}"  th:each="i:${#numbers.sequence(1,totalpages)}" class="page-item">  <a th:href="@{'/user/showcontact/'+${i-1}}" class="page-link" href="#"> <span th:text="${i}"> </span></a></li>-->
                <li th:if="${currentPage+1 != totalpages}" class="page-item"><a th:href="@{'/user/showcontact/'+${currentPage+1}}" class="page-link" >Next</a></li>
			  </ul>
			</nav>
			
		</div>
	   </div>
	</section>

</body>
</html>
