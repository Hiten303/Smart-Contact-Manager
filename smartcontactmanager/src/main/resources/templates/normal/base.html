<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
    <title th:text="${title}">base html</title>
  </head>
  <body>
	
	<!-- Navbar start-->
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">ContactManager</a>
	   
		 <button 
		 class="navbar-toggler" 
		 type="button" 
		 data-bs-toggle="collapse" 
		 data-bs-target="#navbarSupportedContent" 
		 aria-controls="navbarSupportedContent" 
		 aria-expanded="false" 
		 aria-label="Toggle navigation">
	     <span class="navbar-toggler-icon"></span>
	     </button>
	    
		<div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
	      <ul class="navbar-nav  text-uppercase">
	        
	       
			<li class="nav-item ">
		      <a class="nav-link "  aria-disabled="true"> <span th:text="${user.name}"></span></a>
	       </li>
			
		   <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/home}" href="#">Home</a>
	        </li>
	       
			
	        
			<li class="nav-item">
	          <a class="nav-link " th:href="@{/logout}" href="#" aria-disabled="true">logout</a>
	        </li>
			
			
	      </ul>
	     
		
	    </div>
	  </div>
	</nav>
	
	<!-- navbar end-->
	
	<!--side bar start-->
	<div class="sidebar mt-2">
		<span onclick="togglesidebar()" class="crossbtn">&times;</span>
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
		<a href="#" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
		<a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>
		
	</div>
	<!--side bar end-->
	
	<!--content area start-->
	<div class="content mt-5">
		<!-- bar icon-->
		<i onclick="togglesidebar()" class="fas fa-bars m-3"></i>
         
		<!-- message -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		

		</div>
		
		
	    <div th:replace="${content}"></div>
	</div>
	<!-- end of content area-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	
  </body>
</html>
