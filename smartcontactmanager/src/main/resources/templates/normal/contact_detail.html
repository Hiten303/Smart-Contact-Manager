<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title th:text="${title}" > </title>
</head>
<body>
		
	<section>
	<div class="card mr-3 ml-3">
		<div class="card-body " th:if="${contact}">
		    <div class="container text-center ">
               <img style="height:200px ; width: 200px;" class="profile_pic" th:src="@{'/img/'+${contact.image}}" alt="profile photo">	        
			   <h3 class="mt-3" > <span th:text="${contact.name}"></span> (<span th:text="${contact.secondname}"></span>)</h3>
			 
		       <table class="table">
				<thead>
					<tr>
						<th scope="col"> ID</th>
						<th scope="col"> First</th>
					</tr>
				</thead>
				<thbody>
					<tr>
						<th scope="row">Email</th>
						<td th:text="${contact.email}"></td>
					</tr>
					<tr>
					    <th scope="row">Phone</th>
						<td th:text="${contact.phone}"></td>
					</tr>
					<tr>
						<th scope="row">work</th>
						<td th:text="${contact.work}"></td>
					</tr>
				
				</thbody>
			   </table>
				<div class="description">
					<th:block th:text="${contact.description}"></th:block>
				</div>
				<div class="container mt-3">
					<button class="btn btn-danger btn-sm">Delete</button>
					<button class="btn btn-success btn-sm">Update</button>
				</div>
		   
		   </div>
		</div>
		
	</div>	
	<di>
		<h1 class="tet-center p-3 bg-danger text-white" th:unless="${contact}"> have permissiion to see this contact</h1>
	</di>
	
	</section>

</body>
</html>
