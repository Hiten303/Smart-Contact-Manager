<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>
		
	<section>
	   <div class="card mr-3">
		<div class="card-body">
			<h1 class="text-center"> Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2 ">
						
						<form action="#"
					          th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/user/process-contact}"
							  class="mt-2">
					
						 
						
						<!-- name field-->
						<div class="input-group ">
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input required type="text" id="name" name="name" placeholder="enter your name" class="form-control">
						</div>
						
						<!-- secondname field-->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-user-alt"></i>
								</div>
							</div>
						      <input required type="text" id="secondname" name="secondname" placeholder="enter your secondname"  class="form-control">
						</div>
						
						<!-- phone number field-->
					    <div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-phone"></i>
								</div>
							</div>
			                     <input required type="number" id="phone" name="phone" placeholder="enter your phone number" class="form-control">
						</div>
						
						<!-- email field-->
					    <div class="input-group mt-3">
						   <div class="input-group-prepend">
							  <div class="input-group-text">
									@
							  </div>
						   </div>
							   <input required type="email" id="email" name="email" placeholder="enter email id" class="form-control">
						</div>
						
						<!-- work field-->
						<div class="input-group mt-3">
						    <div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
								<input required type="text" id="work" name="work" placeholder="enter your work " class="form-control">
						</div>
						
						<!-- Discrition-->
						<div class="form-group mt-3">
							<textarea name="description" id="description" placeholder="enter the description" class="form-control" rows="10"></textarea>
						</div>
					    
						<!--Contact image-->
					    <div class="custom-file">
							<input type="file" name="profileImage">
						</div>
						
						<div class="container text-center">
							<button class="btn btn-outline-primary"> Save Contact</button>
						</div>
						
					     </form>
				</div>
			  </div>
			</div>
		 </div>
	  </div>
	
	</section>

</body>
</html>
