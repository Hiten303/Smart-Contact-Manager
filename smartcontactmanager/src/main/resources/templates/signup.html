<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
<section>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 450px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-primary">Register</h3>
                <form novalidate th:action="@{/do-register}" method="post" th:object="${user}">
                   
					<div th:if="${message != null}" class="alert" th:classappend="${message.type}">
					    <span th:text="${message.content}"></span>
					</div>
					
					 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mb-3">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div class="mb-3">
                        <label for="name-field" class="form-label">Name</label>
                        <input type="text" name="name" id="name-field" class="form-control" placeholder="Enter your name"
                               th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" required th:value="${user.name}">
                        <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email-field" class="form-label">Email</label>
                        <input type="email" name="email" id="email-field" class="form-control" placeholder="Enter your email"
                               required th:value="${user.email}">
                    </div>
                    <div class="mb-3">
                        <label for="password-field" class="form-label">Password</label>
                        <input type="password" name="password" id="password-field" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="about-field" class="form-label">About</label>
                        <textarea name="about" id="about-field" rows="4" class="form-control" placeholder="Tell us about yourself"
                                  th:text="${user.about}"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
                        <label class="form-check-label" for="agreement">Accept terms and conditions</label>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <a href="/signin" class="text-decoration-none">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
